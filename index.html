<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Bungee+Inline|Bungee+Outline|Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src='js/app.js'></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <h4 id=heading></h4>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 col-xs-offset-3" media="(min-width: 750px)" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="first row">
            <div class="left col-xs-4 box" id="box1"></div>
            <div class="center col-xs-4 box" id="box2"></div>
            <div class="right col-xs-4 box" id="box3"></div>
          </div>

          <div class="second row">
            <div class="left col-xs-4 box" id="box4"></div>
            <div class="center col-xs-4 box" id="box5"></div>
            <div class="right col-xs-4 box" id="box6"></div>
          </div>

          <div class="third row">
            <div class="left col-xs-4 box" id="box7"></div>
            <div class="center col-xs-4 box" id="box8"></div>
            <div class="right col-xs-4 box" id="box9"></div>
          </div>

          <!-- <ul>
           <li>
             <a href="#">
               <i class="fa fa-heart" id="heart"></i>
             </a>
           </li>
           <li>
             <a href="#" id="share">
               <i class="fa fa-share"></i>
             </a>
           </li>
           <li>
             <a href="#">
               <i class="fa fa-star" id="star"></i>
             </a>
           </li>
          </ul> -->

        </div>
      </div>
    </div>
    <div class="container">

      <button class="center-block">Reset</button>

    </div>
  </body>
</html>
