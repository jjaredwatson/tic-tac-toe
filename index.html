<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Bungee+Inline|Bungee+Outline|Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src='js/app.js'></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-left">Tic Tac Toe</h1>
        </div>
        <div class="col-md-3"
          <h4 id="heading"></h4>
        </div>
      </div>
      <hr>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <div class="first-row center-block">
            <div class="col-xs-4 box" id="box1"></div>
            <div class="col-xs-4 box" id="box2"></div>
            <div class="col-xs-4 box" id="box3"></div>
          </div>

          <div class="second-row center-block">
            <div class="col-xs-4 box" id="box4"></div>
            <div class="col-xs-4 box" id="box5"></div>
            <div class="col-xs-4 box" id="box6"></div>
          </div>

          <div class="third-row center-block">
            <div class="col-xs-4 box" id="box7"></div>
            <div class="col-xs-4 box" id="box8"></div>
            <div class="col-xs-4 box" id="box9"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <button>Reset</button>
    </div>
  </body>
</html>
